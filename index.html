<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Learning Vue 3</title>
    <style>
        .box {
            display: inline-block;
            width: 400px;
            background: #aaa;
            margin: 20px;
            height: 200px;
        }

        .fav {
            background: red;
            width: 100%;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div id="app">

        <button @click="toggle">
            <span v-if="showBooks">Hide</span>
            <span v-else>Show</span>
        </button>

        <a :href="url">portfolio</a>
        <div v-if="showBooks">
            <!-- <p>{{ title }} - {{ author }} - {{ age }}</p> -->
            <ul>
                <li v-for="book in filteredBooks" :class="{ fav: book.isFav }" @click="toggleFav(book)">
                    <h2>{{ book.title }}</h2>
                    <p>{{ book.author }}</p>
                </li>
            </ul>
        </div>

        <p v-show="showBooks">showing books</p>

        <br />

        <!-- mouse event -->
        <div class="box" @mouseover="handleEvents($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvents">mouse hover</div>
        <div class="box" @dblclick="handleEvents">double click</div>
        <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div>

    </div>



    <script src="./app.js"></script>
</body>
</html>
